<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>File Explorer</title>
</head>

<body>
  <div id="directory" class="directoryContainer">
    <div class="directorySideBar">
      <div class="directorySidebarItemContainer">
        <div class="directorySidebarItem">
          <i class="fa-solid fa-caret-down"></i>
          <div class="directorySidebarItemSelectable">
            <i class="fa-solid fa-folder-open"></i>
            Files
          </div>
        </div>

        <div class="directorySidebarItemContainer">
          <div class="directorySidebarItem">
            <i class="fa-solid fa-caret-down"></i>
            <div class="directorySidebarItemSelectable">
              <i class="fa-solid fa-folder-open"></i>
              Files
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="directoryTreeContainer">
      <table class="directoryTree">
        <thead class="directoryTreeHeader">
          <tr>
            <td>
              Name
            </td>
            <td>
              Date Modified
            </td>
            <td>
              File Size
            </td>
          </tr>
        </thead>

        <tbody class="directoryTreeList">
          <tr>
            <td>
              <i class="fa-solid fa-folder-open"></i>
              Documents
            </td>
            <td>
              7/6/2020
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/d93456bf73.js" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
