<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>File Explorer</title>
</head>

<body>
  <div id="directory" class="directoryContainer">
    <div id="directorySideBar" class="directorySideBar">
      LEFT SIDEBAR LEFT SIDEBAR LEFT SIDEBAR LEFT SIDEBARLEFT SIDEBARLEFT SIDEBAR
    </div>
    <div id="directoryTree" class="directoryTree">
      <div class="directoryTreeHeader">
        <span class="directoryTreeFirstColumn">
          Name
        </span>
        <span>
          Date Modified
        </span>
        <span>
          File Size
        </span>
      </div>

      <div class="directoryTreeList">
        <div>
          Documents
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/d93456bf73.js" crossorigin="anonymous"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
